<h2 class="m-3 text-right">Login</h2>
<form  (ngSubmit)="Login()">
    <div class="form-group">
        <label for="username">کد ملی</label>
        <input type="text" name="username" class="form-control" [(ngModel)]="loginInfo.NationalityCode" />
    </div>
    <div class="form-group">
        <label for="password">رمز عبور</label>
        <input  type="password" name="password" class="form-control"  [(ngModel)]="loginInfo.Password" />
    </div>
    <div class="form-group">
        <button type="submit"  class="btn btn-primary">
            <span  class="mr-1"></span>
            ورود
        </button>
        <a routerLink="/Register" class="btn btn-link">ثبت نام</a>
    </div>
</form>
