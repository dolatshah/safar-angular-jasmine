<h2 class="m-3 text-right">Register</h2>
<form  (ngSubmit)="Register()">
  <div class="form-group">
      <label for="NationalityCode">کد ملی</label>
      <input type="text" name="NationalityCode" class="form-control" [(ngModel)]="registerInfo.NationalityCode" />
  </div>
  <div class="form-group">
    <label for="Name">نام</label>
    <input type="text" name="Name" class="form-control" [(ngModel)]="registerInfo.Name" />
</div>
<div class="form-group">
  <label for="lastName">نام خانوادگی</label>
  <input type="text" name="lastName" class="form-control" [(ngModel)]="registerInfo.lastName" />
</div>
  <div class="form-group">
      <label for="password">رمز عبور</label>
      <input  type="password" name="password" class="form-control"  [(ngModel)]="registerInfo.Password" />
  </div>
  <div class="form-group">
    <label for="PasswordConfirm">رمز عبور</label>
    <input  type="PasswordConfirm" name="PasswordConfirm" class="form-control"  [(ngModel)]="registerInfo.PasswordConfirm" />
</div>
  <div class="form-group">
      <button type="submit"  class="btn btn-success">
          <span  class="mr-1"></span>
          ثبت نام
      </button>
      <a routerLink="/Login" class="btn btn-link">ورود</a>
  </div>
</form>
